version: "3"
services:
  react:
    build:
      context: . # 도커 이미지를 구성하기 위한 파일과 폴더들이 있는 위치
      dockerfile: Dockerfile.dev
    ports:
    - "3000:3000"
    volumes:
    - /usr/src/app/node_modules
    - ./:/usr/src/app # 현재 ${pwd} 를 참조한다
    stdin_open: true

  tests:
    build:
      context: .
      dockerfile: Dockerfile.dev
    volumes:
    - /usr/src/app/node_modules
    - ./:/usr/src/app
    command: ["npm","run","te"]